<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reactions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="emoji-reaction-container" data-id="uniqueID1">
    <button class="emoji-reaction" data-emoji="👍"><span class="emoji">👍</span> <span class="count">0</span></button>
    <button class="emoji-reaction" data-emoji="❤️"><span class="emoji">❤️</span> <span class="count">0</span></button>
    <button class="emoji-reaction" data-emoji="😂"><span class="emoji">😂</span> <span class="count">0</span></button>
</div>

<div class="emoji-reaction-container" data-id="uniqueID2">
    <button class="emoji-reaction" data-emoji="🤬"><span class="emoji">🤬</span> <span class="count">0</span></button>
    <button class="emoji-reaction" data-emoji="👍"><span class="emoji">👍</span> <span class="count">0</span></button>
    <button class="emoji-reaction" data-emoji="❤️"><span class="emoji">❤️</span> <span class="count">0</span></button>
    <button class="emoji-reaction" data-emoji="😂"><span class="emoji">😂</span> <span class="count">0</span></button>
    <button class="emoji-reaction" data-emoji="😂"><span class="emoji">😂</span> <span class="count">🤯</span></button>
</div>


    <script src="js/script.js"></script>
</body>
</html>
